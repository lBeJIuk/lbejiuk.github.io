<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <meta name='description' content='Js performance tester'>
  <meta name='keywords' content='JavaScript, performance, js, testing'>
  <meta name='author' content='lBeJIuk'>
  <link rel='stylesheet' href='./style.css'>
  <title>JS performance tester</title>
</head>
<body>
  <header class='header'>
    <h1 class='header__title'>
      Js performance tester
    </h1>
    <h2 class='header__subtitle'>
        Test your JS statements
    </h2>
  </header>

  <section class='preferences'>
    <div class='wrapper clearfix'>
      <label class='preferences__label preferences__label--executions' for='executions'>
        Executions
        <input type='number' name='executions' id='executions' value='10000' min='1'>
      </label>

      <label class='preferences__label preferences__label--repeats' for='repeats'>
        Repeats
        <input type='number' name='repeats' id='repeats' value='10' min='1'>
      </label>
    </div>
  </section>

  <section class='main'>

    <button class='button button--add'>Add new test case</button>
    <button class='button button--delete'>Delete last test case</button>

    <div class='testcases-wrapper'></div>
    <button disabled class='button button--starttest'>Start test</button>
    <button disabled class='button button--clearresults'>Clear results</button>
  </section>

  <section class='results-wrapper'></section>
  <footer class='footer'>

  </footer>
  <div class='loadingOverlay loadingOverlay--hidden'>
    <div class='loginIngicator'>
      Wait please ...
    </div>
  </div>
  <script src='./script.js'></script>
</body>
</html>
